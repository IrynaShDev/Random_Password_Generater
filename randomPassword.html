<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Random Password Generater - HTML_CSS_JS</title>
    <link rel="stylesheet" href="randomPassword.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <h1> Random Password Generater</h1>

            <div class="main2">
                <div class="control">
                    <input type="checkbox" id="numChars">
                    <label class="check-label" for="numChars"><span class="checkbox">Use numbers</span></label>
                </div>

                <div class="control">
                    <input type="checkbox" id="upChars">
                    <label class="check-label" for="upChars"><span class="checkbox">Use uppercase letters</span></label>
                </div>
                <div class="control">
                    <input type="checkbox" id="lowChars">
                    <label class="check-label" for="lowChars"><span class="checkbox">Use lowercase
                            letters</span></label>
                </div>
                <div class="control">
                    <input type="checkbox" id="symbChars">
                    <label class="check-label" for="symbChars"><span class="checkbox">Use Symbols</span></label>
                </div>

            </div>

            <div class="control myRange">
                <input type="range" id="rangeChars" class="myRange-label" min="0" max="20">
                <label class="check-label" for="rangeChars"><span class="checkbox numRange"> 0 </span></label>
            </div>

        </div>
    </div>

    <script src="randomPassword.js"></script>
</body>
</html>
